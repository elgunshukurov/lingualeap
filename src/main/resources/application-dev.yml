spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lingualeap
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    ai.lingualeap: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG